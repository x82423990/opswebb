<form class="layui-form layui-form-pane layui-elem-field layui-field-title " action="" id="create_dp_form" lay-fleter="create_dp_form">
     <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">Name</label>

          <input type="text" name="ing_name"  autocomplete="off" placeholder="默认为Service name"class="layui-input">

      </div>
    </div>



    <div class="layui-form-item">
      <label class="layui-form-label">NameSpaces</label>

        <select name="ns" lay-filter="ns" lay-verify="required|string" id="ns">
          <!--<option value="">test</option>-->
        </select>
      </div>
    </div>

    <div class="layui-form-item">
      <label class="layui-form-label">关联服务</label>

      </div>
    </div>

      <div class="layui-inline">

          <input type="text" name="port" lay-verify="required|number" autocomplete="off" placeholder="~" class="layui-input">

      </div>
    </div>
        <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">域名</label>

          <input type="text" name="host" lay-verify="required|string" placeholder="默认为name+.cd.maijinbei.cn" holder autocomplete="off" placeholder=""class="layui-input">
        </div>
      </div>
    </div>


      <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="sbt_ing">立即提交</button>

  </div>
