{% extends "public/layout.html" %}

{% block body %}
<h3>crontab 管理</h3>
<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>server_name</th>
        <th>server_ip</th>
        <th>操作</th>
    </tr>

{% for i in ser_obj %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ i.hostname }}</td>
    <td>
        {{ i.ip }}
    </td>
    <td class="user_status">
        <div class="btn-group">
                <button class="btn btn-primary btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="false">
                    修改
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/user/modp/?user={{ i.id }}">查看</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="/user/modp/?user={{ i.id }}">修改</a></li>
                </ul>

    </td>
</tr>
{% endfor %}
</table>
    <div class="modal fade" id="user_to_group_modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 id="user_to_group_modal_title"></h4>
                </div>
                <div class="modal-body form-inline col-xs-6">
                    <select class="form-control" id="all_user_group">
                    </select>
                    <button class="btn btn-primary" id="user_to_group_btn">提交</button>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-default" data-dismiss="modal" aria-hidden="true" type="button" value="取消">
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block js%}
<script>
            $(function(){
            var server_add_modal= $('#addUserModal')
            $('#add-server-btn').click(function () {
            server_add_modal.modal('show')
                });
                })
</script>
{% endblock %}
